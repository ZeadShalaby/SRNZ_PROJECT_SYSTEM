name: Tests

on:
  push:
    branches:
      - main
      - '*.x'
  pull_request:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: [8.1, 8.2]

    name: PHP ${{ matrix.php }}

    steps:

      - name: "login to Docker hub"
        run: docker login --username ${{ secrets.DOCKER_HUB_USERNAME }} --password ${{ secrets.DOCKER_HUB_TOKEN }}
  
      - name: "Bulding Docker image"
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/SRNZ_Project_System .

      - name: "Pushing to Docker hub"
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/SRNZ_Project_System   

